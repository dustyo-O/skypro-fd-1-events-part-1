<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            min-height: 200vh;
        }

        .outer-square {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;

            padding: 10px;
            width: 50px;

            background-color: gray;
        }

        .inner-yellow-square {
            width: 30px;
            height: 30px;

            background-color: goldenrod;
        }

        .inner-red-square {
            width: 30px;
            height: 30px;

            background-color: lightcoral;
        }

        .inner-green-square {
            width: 30px;
            height: 30px;

            background-color: lightgreen;
        }
    </style>
</head>
<body>
    <div class="outer-square">
        <div class="inner-red-square" data-color="red">

        </div>
        <div class="inner-yellow-square" data-color="yellow">

        </div>
        <div class="inner-green-square" data-color="green">

        </div>
    </div>
    <script>
        const body = document.body;
        const html = document.documentElement;

        window.addEventListener('scroll', function(event) {
            console.log(event);

            const docHeight = Math.max(
                body.scrollHeight,
                body.offsetHeight,
                html.clientHeight,
                html.scrollHeight,
                html.offsetHeight,
            );

            const viewHeight = Math.max(document.documentElement.clientHeight || 0, window.innerHeight || 0);

            if (docHeight - window.scrollY < 2 * viewHeight) {
                body.style.height = docHeight + 2 * viewHeight + 'px';
            }
        });

        const outerSquare = document.querySelector('.outer-square');

        outerSquare.addEventListener('click', function(event) {
            const target = event.target;

            const currentTarget = event.currentTarget;

            if (target === currentTarget) {
                return;
            }

            console.log(target.dataset.color);
        });
    </script>
</body>
</html>
